<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="index.js"> </script>
  <title>The Wine App </title>
  <link rel="stylesheet" href="index.css">
  <!-- <link rel="stylesheet" href="test.css">  -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="grid-container sticky">
    <div class="icon-div sticky">
      <img class="icon" src="https://media.tenor.com/images/8fb0e2e6808747b620a27fbb8649109c/tenor.gif" alt="Smiley face">
    </div>

    <div id="moon-wines" class="sticky">
     
      Lunar Natural Winez
      <img src="https://i.pinimg.com/564x/27/02/5c/27025ccab994de4829d8040bedc26c93.jpg" alt="logo" class="logo">
    
    </div>

    <div id="nav-bar" class="sticky">
      <nav>

      </nav>
      <p id="vibe">Vibe</p>
      <label for="select-occasion" id= "vibe-text"></label>
      <select id="occasion-dropdown" class="dropdown-items" name="select-occasion">
      <option value="All">All</option>
      <option value="Me time">Me time</option>
      <option value="Party">Party</option>
      <option value="TGIFF">TGIFF</option>
      <option value="Feast">Feast</option>
      <option value="Day Drinking">Day Drinking</option>
      </select>
    </div>

    <div id="side-carousel">

    </div>

    <div id="wine-image">

    </div>

    <div id="wine-specifics">
      <!-- below is an adjustment  -->
      <div id="specifics-child">
        <div id="wine-name">
      
        </div>

        <div id="varietal">

        </div>

        <div id="classification">

        </div>

        <div id="year">

        </div>

        <div id="fav-button">

        </div>

        <div id="food-pairings">
        </div> 

        <form id="varietal-form">
          <h4 id="varietal-title">Varietal Preference</h4>
          <label for="name"></label>
          <input type="text" name="varietal" id="new-varietal" />
          <input type="submit" value="Update" />
        </form>

        <h3 class="review-header">Reviews</h3>
        <div id="review-section">
          
        </div>

      </div>

    </div>




    <div id="wine-form-div">
      <form class="new-wine-form">
        <h4 class="add-wine-h4">Add A New Wine</h4>
        <label for="name">Name</label>
        <input type="text" name="name" id="new-name" />
        <br>
        <label for="classification">Classification</label>
        <input type="text" name="classification" id="new-classification" />
        <br>
        <label for="year">Vintage</label>
        <input type="text" name="year" id="new-year" />
        <br>
        <label for="varietal">Varietal</label>
        <input type="varietal" name="varietal" id="new-varietal" />
        <br>
        <label for="review">Review</label>
        <input type="review" name="review" id="review" />
        <br>
        <label for="image_url">Image URL</label>
        <input type="image_url" name="image_url" id="new-image" />
        <br>
        <br>
        <input type="submit" value="Create" />
      </form>
    </div>

    <div id="favorites">
      <h2 class="fav-h2">My Favorite Wines</h2>
        <ul id="favorites-list">
        </ul>
    </div>

    <div class="coupon">
      <div class="container">
        <h3>Baller on a budget?</h3>
      </div>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRs9_95-yBQfZfSMUPBYD2lpTqj9ZTMudPsA&usqp=CAU" alt="Avatar" style="width:100%;">
      <div class="container" style="background-color:white">
        <h2><b>20% OFF YOUR PURCHASE</b></h2>
        <p>Redeem Below</p>
      </div>
      <div class="container">
        <p>Use Promo Code: <span class="promo">BOH232</span></p>
        <p class="expire">Expires: Feb 03, 2021</p>
      </div>
    </div>


  </div>
</body>
</html>
