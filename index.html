<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"> </script>
    <title>The Wine App </title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img class="alcy" src="https://media.tenor.com/images/8fb0e2e6808747b620a27fbb8649109c/tenor.gif" alt="Smiley face">


        <div id="side-carousel" class="inline">
        </div>

        <div id="wine-image" class="inline" class="container-image">

        </div>

        <div id="wine-specifics" class="inline" class="container-wine-specifics">
            <div id="wine-name">

            </div>
            <div id="varietal">

            </div>
            <div id="classification">

            </div>
            <div id="year">

            </div>
            <div id="fav-button">

            </div>

            <div id= "vibe">

            </div>
          </div>
        </div>

      <div id="wine-review" class="container-wine-review">
      </div>

      <div id="food-pairings" class="container-food">
      </div>

      <form>
        <h4>Change Varietal Preference</h4>
        <label for="name">Varietal </label>
        <input type="text" name="varietal" id="new-varietal" />
        <input type="submit" value="Update" />
      </form>

    </div>




    <label for="select-occasion">Vibe</label>
    <select id="occasion-dropdown" name="select-occasion">
      <option value="All">All</option>
      <option value="Me time">Me time</option>
      <option value="Party">Party</option>
      <option value="TGIFF">TGIFF</option>
      <option value="Feast">Feast</option>
      <option value="Day Drinking">Day Drinking</option>
    </select>

    <div id="wine-detail" class="column">
    </div>

    <!-- <div id="favorites">
        <h2 class="favorites-header">My Favorite Wines: </h2>
        <img class="detail-image" src="" alt="">
         <ul id="favorites-list">

        </ul>
    </div> -->

      <br>

    <form id="new-wine">
        <h4>Add New Wine</h4>
        <label for="name">Name: </label>
        <input type="text" name="name" id="new-name" />
        <br>
        <label for="classification">Classification: </label>
        <input type="text" name="classification" id="new-classification" />
        <br>
        <label for="year">Vintage: </label>
        <input type="text" name="year" id="new-year" />
        <br>
        <label for="varietal">Varietal: </label>
        <input type="varietal" name="varietal" id="new-varietal" />
        <br>
        <label for="review">Review: </label>
        <textarea name="review" id="review"></textarea>
        <br>
        <label for="image_url">Image URL: </label>
        <input type="image_url" name="image_url" id="new-image" />
        <br>
        <input type="submit" value="Create" />
    </form>

      <br>

      <div id="favorites">
        <h2>My Favorite Wines: </h2>
          <ul id="favorites-list">

          </ul>

      </div>
</body>
</html>
