<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"> </script>
    <title>The Wine App </title>
    <!-- <link rel="stylesheet" href="index.css"> -->
    <link rel="stylesheet" href="test.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="grid-container">
    <div class="icon-div">
      <img class="icon" src="https://media.tenor.com/images/8fb0e2e6808747b620a27fbb8649109c/tenor.gif" alt="Smiley face">
    </div>

    <div id="moon-wines" class="item2">
      <h1>Lunar Natural Wines</h1>
    </div>
    
    <div id="nav-bar" class="item3">
      <nav>

      </nav>
      <label for="select-occasion">Vibe</label>
      <select id="occasion-dropdown" name="select-occasion">
      <option value="All">All</option>
      <option value="Me time">Me time</option>
      <option value="Party">Party</option>
      <option value="TGIFF">TGIFF</option>
      <option value="Feast">Feast</option>
      <option value="Day Drinking">Day Drinking</option>
      </select>
    </div>

    <div id="side-carousel" class="item4">

    </div>

    <div id="wine-image" class="item5">

    </div>

    <div id="wine-specifics" class="item6">
      <div id="wine-name">

      </div>

      <div id="varietal">

      </div>
            
      <div id="classification">

      </div>
            
      <div id="year">

      </div>
            
      <div id="fav-button">

      </div>

            
      <div id= "vibe">

      </div>
    </div>
      

    <div class="item7">
      <form id="varietal-form">
        <h4 id= "varietal-title">Varietal Preference:</h4>
        <label for="name"></label>
        <input type="text" name="varietal" id="new-varietal" />
        <input type="submit" value="Update" />
      </form>
    </div>

    <div id="wine-review" class="item8">
      <div id="favorites">
        <h2>My Favorite Wines: </h2>
          <ul id="favorites-list">
  
          </ul>
  
      </div>
      <form id="new-wine-form">
        <h4>Add New Wine</h4>
        <label for="name">Name: </label>
        <input type="text" name="name" id="new-name" />
        <br>
        <label for="classification">Classification: </label>
        <input type="text" name="classification" id="new-classification" />
        <br>
        <label for="year">Vintage: </label>
        <input type="text" name="year" id="new-year" />
        <br>
        <label for="varietal">Varietal: </label>
        <input type="varietal" name="varietal" id="new-varietal" />
        <br>
        <label for="review">Review: </label>
        <textarea name="review" id="review"></textarea>
        <br>
        <label for="image_url">Image URL: </label>
        <input type="image_url" name="image_url" id="new-image" />
        <br>
        <input type="submit" value="Create" />
      </form>
    </div>

    <div id="food-pairings" class="item9">

    </div> 

      

  </div>


      
</body>
</html>
